<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>I miei Corsi - SiwGym</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <h2>I miei Corsi</h2>
        
        <div th:if="${#lists.isEmpty(courses)}" class="card">
            <p>Non hai ancora corsi assegnati. Contatta l'amministrazione.</p>
        </div>
        
        <div th:unless="${#lists.isEmpty(courses)}">
            <div class="course-list">
                <div th:each="course : ${courses}" class="card course-card">
                    <h3><span th:text="${course.name}"></span></h3>
                    <p><strong>Descrizione:</strong> <span th:text="${course.description}"></span></p>
                    <p><strong>Orario:</strong> <span th:text="${course.schedule}"></span></p>
                    <a href="#" class="btn btn-primary">Dettagli</a>
                </div>
            </div>
        </div>
        
        <a href="/trainer/dashboard" class="btn" style="margin-top: 1.5rem;">Torna alla Dashboard</a>
    </main>
</body>
</html>
