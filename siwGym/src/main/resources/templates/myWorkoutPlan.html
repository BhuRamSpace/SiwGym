<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>La mia Scheda di Allenamento - SiwGym</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="container">
        <h2>La mia Scheda di Allenamento</h2>
        
        <div th:if="${workoutPlan != null}" class="card">
            <h3>Scheda di allenamento assegnata da <span th:text="${workoutPlan.trainer.name}"></span></h3>
            <p><strong>Nome Scheda:</strong> <span th:text="${workoutPlan.name}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${workoutPlan.description}"></span></p>

            <h4 style="margin-top: 2rem;">Esercizi</h4>
            <ul>
                <li th:each="exercise : ${workoutPlan.exercises}">
                    <span th:text="${exercise.name}"></span> - <span th:text="${exercise.sets}"></span> serie da <span th:text="${exercise.reps}"></span>
                </li>
            </ul>
        </div>
        
        <div th:unless="${workoutPlan != null}" class="card">
            <p>Nessuna scheda di allenamento assegnata. Contatta un trainer per riceverne una.</p>
        </div>
        
        <a href="/user/dashboard" class="btn">Torna alla Dashboard</a>
    </main>
</body>
</html>
