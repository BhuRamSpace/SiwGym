<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crea Slot per Corso - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="container">
        <h2 th:text="'Crea Slot per ' + ${course.name}">Crea Slot per Corso</h2>
		
		<form th:action="@{/admin/courseSlots}" th:object="${courseSlot}" method="POST">
		           <div th:if="${#fields.hasGlobalErrors()}" class="error-container">
		               <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error"></p>
		           </div>
		         
            <input type="hidden" th:field="*{course}" />
            
            <div class="form-group">
                <label for="trainer">Trainer</label>
                <select id="trainer" th:field="*{trainer}">
                    <option value="">Seleziona un Trainer</option>
                    <option th:each="trainer : ${trainers}"
                            th:value="${trainer.id}"
                            th:text="${trainer.name} + ' ' + ${trainer.surname}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('trainer')}" th:errors="*{trainer}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="dayOfWeek">Giorno della Settimana</label>
                <select id="dayOfWeek" th:field="*{dayOfWeek}">
                    <option value="">Seleziona un giorno</option>
                    <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                            th:value="${day}"
                            th:text="${day}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('dayOfWeek')}" th:errors="*{dayOfWeek}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="startTime">Ora di Inizio</label>
                <input type="time" id="startTime" th:field="*{startTime}" required />
                <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="endTime">Ora di Fine</label>
                <input type="time" id="endTime" th:field="*{endTime}" required />
                <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="maxParticipants">Numero massimo di partecipanti</label>
                <input type="number" id="maxParticipants" th:field="*{maxParticipants}" required min="1"/>
                <span th:if="${#fields.hasErrors('maxParticipants')}" th:errors="*{maxParticipants}" class="error"></span>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Crea Slot</button>
				<a th:href="@{/admin/viewCourse/{id}(id=${courseSlot.course.id})}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
