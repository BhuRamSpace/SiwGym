<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Corso - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="container">
        <h2>Modifica Corso</h2>

        <form th:action="@{/admin/editCourse/{id}(id=${course.id})}" th:object="${course}" method="post">
            <input type="hidden" th:field="*{id}" />

			  <div class="form-group">
			      <label for="name">Nome Corso:</label>
			      <input type="text" id="name" th:field="*{name}" required>
			  </div>
			  
			  <div class="form-group">
			      <label for="maxCapacity">Capacit√† Massima:</label>
			      <input type="number" id="maxCapacity" th:field="*{maxCapacity}" required>
			  </div>
			  
			  <div class="form-group">
			      <label for="description">Descrizione:</label>
			      <textarea id="description" th:field="*{description}" rows="5"></textarea>
			  </div>
			
			  <div class="form-actions">
				  <button type="submit" class="btn btn-primary">Salva Modifiche</button>
			      <a href="/admin/manageCourses" class="btn btn-secondary">Annulla</a>
			  </div>
        </form>
    </div>
</body>
</html>
