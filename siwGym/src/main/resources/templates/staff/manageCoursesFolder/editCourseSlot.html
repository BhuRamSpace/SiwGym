<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Slot per Corso - SiwGym</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="time"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Per includere padding e border nella larghezza totale */
        }

        .form-group .error {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .btn-container {
            text-align: right;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifica Slot per Corso</h2>

        <form th:action="@{/admin/editCourseSlot/{id}(id=${courseSlot.id})}" th:object="${courseSlot}" method="POST">
            
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{course}" />
            
            <div class="form-group">
                <label for="trainer">Trainer</label>
                <select id="trainer" th:field="*{trainer}">
                    <option value="">Seleziona un Trainer</option>
                    <option th:each="trainer : ${trainers}"
                            th:value="${trainer.id}"
                            th:text="${trainer.name} + ' ' + ${trainer.surname}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('trainer')}" th:errors="*{trainer}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="dayOfWeek">Giorno della Settimana</label>
                <select id="dayOfWeek" th:field="*{dayOfWeek}">
                    <option value="">Seleziona un giorno</option>
                    <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                            th:value="${day}"
                            th:text="${day}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('dayOfWeek')}" th:errors="*{dayOfWeek}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="startTime">Ora di Inizio</label>
                <input type="time" id="startTime" th:field="*{startTime}" required />
                <span th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="endTime">Ora di Fine</label>
                <input type="time" id="endTime" th:field="*{endTime}" required />
                <span th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="error"></span>
            </div>
            
            <div class="form-group">
                <label for="maxParticipants">Numero massimo di partecipanti</label>
                <input type="number" id="maxParticipants" th:field="*{maxParticipants}" required min="1"/>
                <span th:if="${#fields.hasErrors('maxParticipants')}" th:errors="*{maxParticipants}" class="error"></span>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                <a th:href="@{/admin/viewCourse/{id}(id=${courseSlot.course.id})}" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
