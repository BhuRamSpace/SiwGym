<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Corsi - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	
	<header>
	    <h1>SiwGym</h1>
	    <a href="/logout">Logout</a>
	</header>
		
    <main class="container">
        <h2>Gestione Corsi</h2>
        
        <div class="header-buttons">
            <a href="/admin/addCourse" class="btn btn-primary">Crea Nuovo Corso</a>
            <div>
                </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome Corso</th>
                    <th>Capacit√† Massima</th>
                    <th>Descrizione</th>
					<th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.id}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.maxCapacity}"></td>
					<td th:text="${course.description}"></td>
					
                    <td>
                        <a th:href="@{'/admin/viewCourse/' + ${course.id}}" class="btn btn-secondary">Visualizza</a>
                        <a th:href="@{'/admin/editCourse/' + ${course.id}}" class="btn btn-secondary">Modifica</a>
                        <a th:href="@{'/admin/deleteCourse/' + ${course.id}}" onclick="return confirmDeletion(event);" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="back-button-container">
            <a href="/admin/adminDashboard" class="btn btn-secondary">Torna alla Dashboard</a>
        </div>
    </main>
	<script>
		    function confirmDeletion(event) {
		        // Mostra il messaggio di conferma.
		        const isConfirmed = confirm("Sei sicuro di voler eliminare questo corso? Verranno eliminati anche tutti i suoi slot e le relative prenotazioni.");
		
		        // Se l'utente clicca su "Annulla", impedisci l'azione predefinita del link.
		        if (!isConfirmed) {
		            event.preventDefault();
		            return false;
		        }
		
		        // Se l'utente clicca su "OK", l'azione prosegue normalmente.
		        return true;
		    }
		</script>
</body>
</html>
