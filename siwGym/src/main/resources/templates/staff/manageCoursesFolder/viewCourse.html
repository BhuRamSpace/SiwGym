<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizza Corso - SiwGym</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .user-details p {
            font-size: 1.1rem;
            margin: 15px 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .user-details strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .text-center {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dettagli Corso</h2>

        <div class="course-details">
            <p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
            <p><strong>Nome Corso:</strong> <span th:text="${course.name}"></span></p>
            <p><strong>Capacit√† Massima:</strong> <span th:text="${course.maxCapacity}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${course.description}"></span></p>
        </div>

        <div class="text-center">
            <a href="/admin/manageCourses" class="btn btn-secondary">Torna alla Gestione Corsi</a>
        </div>
    </div>
</body>
</html>
