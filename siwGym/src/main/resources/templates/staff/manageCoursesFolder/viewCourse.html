<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizza Corso - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="container">
        <h2>Dettagli Corso</h2>

        <div class="course-details">
            <p><strong>ID:</strong> <span th:text="${course.id}"></span></p>
            <p><strong>Nome Corso:</strong> <span th:text="${course.name}"></span></p>
            <p><strong>Capacit√† Massima:</strong> <span th:text="${course.maxCapacity}"></span></p>
            <p><strong>Descrizione:</strong> <span th:text="${course.description}"></span></p>
        </div>
        
        <div class="text-center" style="margin-top: 20px;">
            <a th:href="@{/admin/createCourseSlot/{courseId}(courseId=${course.id})}" class="btn btn-primary">Crea Slot</a>
        </div>

        <div th:if="${not #lists.isEmpty(course.courseSlots)}" class="slots-section">
            <h3>Slot di Corso Esistenti</h3>
            <div th:each="slot : ${course.courseSlots}" class="slot-card">
                <div class="slot-info">
                    <p><strong>ID Slot:</strong> <span th:text="${slot.id}"></span></p>
                    <p><strong>Trainer:</strong> <span th:text="${slot.trainer.name} + ' ' + ${slot.trainer.surname}"></span></p>
                    <p><strong>Giorno:</strong> <span th:text="${slot.dayOfWeek}"></span></p>
                    <p><strong>Orario:</strong> <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}"></span></p>
                    <p><strong>Prenotazioni:</strong> <span th:text="${#lists.size(slot.bookings)}"></span> / <span th:text="${slot.maxParticipants}"></span></p>
                </div>
                <div class="slot-actions">
                    <a th:href="@{/admin/editCourseSlot/{slotId}(slotId=${slot.id})}" class="btn btn-secondary">Modifica</a>
                    <a th:href="@{/admin/deleteCourseSlot/{slotId}(slotId=${slot.id})}" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo slot?');">Elimina</a>
                </div>
            </div>
        </div>
        
        <div th:unless="${not #lists.isEmpty(course.courseSlots)}" class="slots-section text-center">
            <p>Nessun slot di corso esistente per questo corso.</p>
        </div>

        <div class="text-center">
            <a href="/admin/manageCourses" class="btn btn-secondary">Torna alla Gestione Corsi</a>
        </div>
    </div>
</body>
</html>
