<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Staff - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="register-container">
        <h1>Aggiungi Staff</h1>
        
        <form th:action="@{/admin/addStaff}" th:object="${staff}" method="post">
                
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div class="form-group">
                    <label for="surname">Cognome:</label>
                    <input type="text" id="surname" th:field="*{surname}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                
                <div class="form-group">
                    <label for="specialization">Specializzazione:</label>
                    <input type="text" id="specialization" th:field="*{specialization}">
                </div>
            
            <div th:object="${credentials}">
                
                <div class="form-group">
                   <label for="role">Ruolo:</label>
                   <select id="role" th:field="*{role}" required>
                       <option value="TRAINER">TRAINER</option>
                       <option value="ADMIN">ADMIN</option>
                   </select>
                </div>
                
				
			<hr style="margin: 30px 0;">
			<p>Dati di accesso</p>
				
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-submit btn-submit-reduced">Aggiungi Staff</button>
                <a href="/admin/manageStaff" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
