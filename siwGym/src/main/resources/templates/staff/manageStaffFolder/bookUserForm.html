<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prenota Utente - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	<header>
	       <h1>SiwGym</h1>
	       <a href="/logout">Logout</a>
	   </header>
    <div class="container">
        <h2>Prenota Utente a un Corso</h2>

        <div th:if="${param.success}" class="alert-success">
            Prenotazione inserita con successo!
        </div>
        <div th:if="${param.error}" class="alert-danger">
            Errore nella prenotazione. Controlla che lo slot non sia pieno o che l'utente non sia gi√† prenotato.
        </div>

        <form action="/staff/bookUser" method="post">
            <div class="form-group">
                <label for="slot">Seleziona lo Slot:</label>
                <select id="slot" name="slotId" class="form-control" required>
                    <option value="">Seleziona uno slot</option>
                    <option th:each="slot : ${courseSlots}" th:value="${slot.id}">
                        <span th:text="${slot.course.name}"></span> -
                        <span th:text="${slot.dayOfWeek}"></span>
                        <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}"></span>
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="user">Seleziona l'Utente:</label>
                <select id="user" name="userId" class="form-control" required>
                    <option value="">Seleziona un utente</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' ' + user.surname + ' (' + user.email + ')'}"></option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Conferma Prenotazione</button>
        </form>
		
		<div class="text-center" style="margin-top: 2rem;">
		    <a href="/staff/trainerDashboard" class="btn btn-secondary">Torna alla Dashboard</a>
		</div>
    </div>
</body>
</html>
