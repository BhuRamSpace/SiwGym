<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Staff - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	
	<header>
	    <h1>SiwGym</h1>
	    <a href="/logout">Logout</a>
	</header>

    <main class="container">
        <h2>Gestione Staff</h2>
        
        <div class="header-buttons">
            <a href="/admin/addStaff" class="btn btn-primary">Aggiungi Nuovo Membro Staff</a>
            <div>
                </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
					<th>Email</th>
                    <th>Nome</th>
					<th>Cognome</th>
                    <th>Specialization</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="staff : ${staff}">
                    <td th:text="${staff.id}"></td>
					<td th:text="${staff.email}"></td>
                    <td th:text="${staff.name}"></td>
					<td th:text="${staff.surname}"></td>
					<td th:text="${staff.specialization}"></td>
                    <td>
                        <a th:href="@{'/admin/viewStaff/' + ${staff.id}}" class="btn btn-secondary">Visualizza</a>
                        <a th:href="@{'/admin/editStaff/' + ${staff.id}}" class="btn btn-secondary">Modifica</a>
						<a th:href="@{'/admin/deleteStaff/' + ${staff.id}}" onclick="return confirmDeletion(event);" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="back-button-container">
            <a href="/admin/adminDashboard" class="btn btn-secondary">Torna alla Dashboard</a>
        </div>
    </main>
	<script>
	    function confirmDeletion(event) {
	        // Mostra il messaggio di conferma.
	        const isConfirmed = confirm("Sei sicuro di voler eliminare questo membro dello staff? Verranno eliminati anche tutti i corsi slot a lui associati.");
	
	        // Se l'utente clicca su "Annulla", impedisci l'azione predefinita del link.
	        if (!isConfirmed) {
	            event.preventDefault();
	            return false;
	        }
	
	        // Se l'utente clicca su "OK", l'azione prosegue normalmente.
	        return true;
	    }
	</script>
</body>
</html>
