<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'I Miei Slot - ' + ${trainer.name} + ' ' + ${trainer.surname}"></title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	<header>
	       <h1>SiwGym</h1>
	       <a href="/logout">Logout</a>
	 </header>
	   
    <div class="container">
        <h2 th:text="'Slot Assegnati a ' + ${trainer.name} + ' ' + ${trainer.surname}"></h2>

        <div th:if="${not #lists.isEmpty(courseSlots)}" class="slots-section">
            <h3>I Tuoi Slot</h3>
            <div th:each="slot : ${courseSlots}" class="slot-card">
                <div class="slot-info">
                    <p><strong>Corso:</strong> <span th:text="${slot.course.name}"></span></p>
                    <p><strong>Giorno:</strong> <span th:text="${slot.dayOfWeek}"></span></p>
                    <p><strong>Orario:</strong> <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}"></span></p>
                    <p><strong>Partecipanti:</strong> <span th:text="${#lists.size(slot.bookings)}"></span> / <span th:text="${slot.maxParticipants}"></span></p>
                </div>
				<div class="slot-actions">
				        <a th:href="@{'/staff/viewBookings/' + ${slot.id}}" class="btn btn-primary">Visualizza Lista Prenotati</a>
				    </div>
            </div>
        </div>
        
        <div th:unless="${not #lists.isEmpty(courseSlots)}" class="slots-section text-center">
            <p>Non hai ancora slot di corso assegnati.</p>
        </div>

        <div class="text-center" style="margin-top: 2rem;">
            <a href="/staff/trainerDashboard" class="btn btn-secondary">Torna alla Dashboard</a>
        </div>
    </div>
</body>
</html>
