<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Partecipanti Slot - SiwGym</title>
	<link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	<header>
	       <h1>SiwGym</h1>
	       <a href="/logout">Logout</a>
	 </header>
	 
    <div class="container">
        <h2 th:text="'Partecipanti: ' + ${courseSlot.course.name}"></h2>
        <div class="slot-info">
            <p><strong>Giorno:</strong> <span th:text="${courseSlot.dayOfWeek}"></span></p>
            <p><strong>Orario:</strong> <span th:text="${#temporals.format(courseSlot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(courseSlot.endTime, 'HH:mm')}"></span></p>
        </div>
		<br>
        <div class="search-bar">
            <form th:action="@{'/staff/viewBookings/' + ${courseSlot.id}}" method="get">
                <input type="text" name="name" placeholder="Cerca per nome o cognome" th:value="${name}">
                <button type="submit">Cerca</button>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(bookings)}">
            <p class="text-center" th:if="${isSearchAttempted}">
                L'utente '<span th:text="${name}"></span>' non ha ancora prenotato questo slot.
            </p>
            <p class="text-center" th:unless="${isSearchAttempted}">
                Nessun utente ha ancora prenotato questo slot.
            </p>
        </div>
        <div th:unless="${#lists.isEmpty(bookings)}">
            <!-- Aggiunta la classe "table" per applicare gli stili CSS della tabella -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Email</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.user.name}"></td>
                        <td th:text="${booking.user.surname}"></td>
                        <td th:text="${booking.user.email}"></td>
                        <td>
							<!-- Aggiunta la classe "btn" per applicare gli stili dei bottoni, mantenendo "btn-danger" per il colore -->
							<a th:href="@{'/staff/deleteBookingFromTrainer/' + ${booking.id}}" 
							   onclick="return confirm('Sei sicuro di voler eliminare la prenotazione di ' + [[${booking.user.name}]] + '?');" 
							   class="btn btn-danger">Elimina</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center" style="margin-top: 2rem;">
            <a th:href="@{/staff/mySlots}" class="btn btn-secondary">Torna ai Miei Slot</a>
        </div>
    </div>
</body>
</html>
