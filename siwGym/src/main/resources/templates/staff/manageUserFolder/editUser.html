<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Utente - SiwGym</title>
    <link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="container">
        <h2>Modifica Utente</h2>

        <form th:action="@{/admin/editUser/{id}(id=${user.id})}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input type="text" id="surname" th:field="*{surname}" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                <a href="/admin/manageUsers" class="btn btn-secondary">Annulla</a>
            </div>
        </form>
    </div>
</body>
</html>
