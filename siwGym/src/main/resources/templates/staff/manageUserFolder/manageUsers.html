<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Utenti - SiwGym</title>
    <link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
	
	<header>
	    <h1>SiwGym</h1>
	    <a href="/logout">Logout</a>
	</header>
	
    <main class="container">
        <h2>Gestione Utenti</h2>
        
        <div class="header-buttons">
            <a href="/admin/addUser" class="btn btn-primary">Aggiungi Nuovo Utente</a>
            <div>
                </div>
        </div>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{'/admin/viewUser/' + ${user.id}}" class="btn btn-secondary">Visualizza</a>
                        <a th:href="@{'/admin/editUser/' + ${user.id}}" class="btn btn-secondary">Modifica</a>
						<a th:href="@{'/admin/users/delete/' + ${user.id}}" onclick="return confirmDeletion(event);" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="back-button-container">
            <a href="/admin/adminDashboard" class="btn btn-secondary">Torna alla Dashboard</a>
        </div>
    </main>
	<script>
		    function confirmDeletion(event) {
		        // Mostra il messaggio di conferma.
		        const isConfirmed = confirm("Sei sicuro di voler eliminare questo utente? Verranno eliminati anche tutti le sue prenotazioni ai corsi.");
		
		        // Se l'utente clicca su "Annulla", impedisci l'azione predefinita del link.
		        if (!isConfirmed) {
		            event.preventDefault();
		            return false;
		        }
		
		        // Se l'utente clicca su "OK", l'azione prosegue normalmente.
		        return true;
		    }
		</script>
</body>
</html>
