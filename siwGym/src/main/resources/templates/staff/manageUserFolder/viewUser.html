<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Visualizza Utente - SiwGym</title>
    <link rel="stylesheet" href="/css/manageStyle.css">
</head>
<body>
    <div class="container">
        <h2>Dettagli Utente</h2>

        <div class="user-details">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Cognome:</strong> <span th:text="${user.surname}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>

        <div class="text-center">
            <a href="/admin/manageUsers" class="btn btn-secondary">Torna alla Gestione Utenti</a>
        </div>
    </div>
</body>
</html>
