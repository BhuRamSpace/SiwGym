<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Avvenuta</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .popup-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .popup-card h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        .popup-card p {
            margin-bottom: 30px;
            color: #555;
        }
        .ok-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .ok-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup-card">
        <h2>✅ Registrazione Avvenuta con Successo</h2>
        <p>Il tuo account è stato creato.</p>
		<a href="/admin/manageStaff" class="ok-button">Ok</a>
	 </div>
</body>
</html>
