<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard Trainer - SiwGym</title>
    <link rel="stylesheet" href="/css/dashboardStyle.css">
</head>
<body>
    <header>
        <h1>SiwGym</h1>
        <a href="/logout">Logout</a>
    </header>

    <main class="container">
        <h2>Pannello di controllo Trainer</h2>
        
        <div class="dashboard-container">
            <div class="sidebar">
                <h3>Navigazione</h3>
                <nav class="sidebar-menu">
                    <a href="/">Home Page</a>
					<a href="/staff/mySlots">Slot dei miei Corsi</a>
                    <a href="/staff/bookUser">Inserisci Prenotazioni</a>
                </nav>
            </div>
            
            <div class="main-content">
                <h2>Bentornato, Trainer <span sec:authentication="name"></span>!</h2>
                <p>Riepilogo delle tue responsabilità e attività.</p>
                
                <div class="info-cards">
                    <div class="info-card">
                        <h3>Corsi che tieni</h3>
                        <p>Hai <strong th:text="${courseSlotCount}">0</strong> corsi attivi questa settimana.</p>
                        <a href="/staff/mySlots" class="btn btn-secondary">Vai ai corsi</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SiwGym. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
