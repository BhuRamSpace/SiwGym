<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard Utente - SiwGym</title>
    <link rel="stylesheet" href="/css/dashboardStyle.css">
</head>
<body>
    <header>
        <h1>SiwGym</h1>

    <main class="container">
        <h2>Pannello di controllo</h2>
        <div class="dashboard-container">
            <div class="sidebar">
                <h3>Navigazione</h3>
                <nav class="sidebar-menu">
                    <a href="/">Home Page</a>

                    <a href="/user/activeCourse">Corsi Attivi</a>
					<a href="/user/myBookings">Le mie Prenotazioni</a>
                </nav>
            </div>
            
            <div class="main-content">
                <h2>Benvenuto, <span sec:authentication="name">Utente</span>!</h2>
                <p>Riepilogo delle tue attivit√† e del tuo stato attuale in palestra.</p>
                
                    
                    <div class="info-card">
                        <h3>Prenotazioni</h3>

                        <a href="/user/myBookings" class="btn btn-secondary">Visualizza</a>

                </div>
